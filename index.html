<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>R-Guesser!</title>
    <script defer src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-content" class="">
    <h1 id="title">R-Guesser</h1>
    <div id="graph" class="center-items"></div>
    <div id="selectors">
        <div class="center-items">
            <button onclick="generateRandomPoints()">Generate</button>
            <input type="text" placeholder="Number of Points" id="points-input">
        </div>
        <div class="center-items">
            <button onclick="revealData()">Guess</button>
            <input id="guess-input" type="text" placeholder="R-Value Guess">
        </div>
    </div>
    <div class="center-items borderless">
        <span id="reveal" style="font-size: 30px;">???</span>
    </div>
    <div class="center-items">
        <svg width="200px" height="70px">
            <linearGradient id="gradient" color-interpolation="sRGB">
                <stop offset="0" stop-color="#f00"/>
                <stop offset="0.5" stop-color="#ff0"/>
                <stop offset="1" stop-color="#0f0"/>
              </linearGradient>
            <rect x="0" y="20" width="200px" height="10px" fill="url(#gradient)"></rect>
            <rect id="progress-bar" x="100px" y="10" height="30px" width="2px" fill="#000"></rect>
            <text id="average-dev" x="50%" y="55px" dominant-baseline="middle" text-anchor="middle">0.000</text>
        </svg>
    </div>
    </div>
</body>
</html>
